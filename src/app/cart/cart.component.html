      <div class="container">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item" *ngFor="let product of products">
                <img src="https://via.placeholder.com/150x150" alt="{{ product.name }}">
                <div class="product-details">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-price">{{ product.price | currency:'INR' }}</div>
                    <div class="product-quantity">
                        Quantity: {{ product.quantity }}
                        <button (click)="updateQuantity(product, 'increase')">+</button>
                        <button (click)="updateQuantity(product, 'decrease')">-</button>
                    </div>
                    <button (click)="removeProductFromCart(product.id)">Remove</button>
                </div>
            </div>
        </div>
        <div class="total">
            <p>Total: <span class="amount">{{ totalAmount | currency:'INR' }}</span></p>
            <p>Use Coupon For 10% Off "<b>COUPON10</b>"</p>
            <p *ngIf="appliedCoupon">Coupon Applied!</p>
            <p>Coupon: <input type="text" [(ngModel)]="couponCode" placeholder="Enter coupon code"></p>
            <button (click)="applyCoupon()">Apply Coupon</button>
        </div>
        <button type="button" class="btn btn-primary" [disabled]="products.length === 0" routerLink="/home/payment">Checkout</button>
    </div>
