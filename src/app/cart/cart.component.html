<div class="container">
  <h2>Your Cart</h2>
  <p>Total items in cart: {{ cartItemCount }}</p>

  <div *ngFor="let item of cartItems; let i = index" class="cart-item">
    <img [src]="item.imageSrc" alt="{{ item.title }}" width="50">
    <span>{{ item.title }}</span>
    <span class="mb-2">{{ item.price | currency:'INR':'symbol' }}</span>
    <button (click)="removeItem(i)">Remove</button>
  </div>

  <!-- Back and Checkout Buttons -->
  <div class="button-container">
    <button (click)="goBack()">Back</button>
    <button class="checkout-button" routerLink="/home/payment">Checkout</button>
  </div>
</div>
