<div class="container">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <h3 class="title">Billing Address</h3>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" formControlName="full_name" placeholder="Enter your name"/>
        <div *ngIf=" checkoutForm.get('full_name')?.touched && checkoutForm.get('full_name')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>


        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email" placeholder="Enter your email"/>
        <div *ngIf=" checkoutForm.get('email')?.touched && checkoutForm.get('email')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>


        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" placeholder="Enter your address"/>
        <div *ngIf=" checkoutForm.get('address')?.touched && checkoutForm.get('address')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>


        <label for="city">City:</label>
        <input type="text" id="city" formControlName="city" placeholder="Enter your city"/>
        <div *ngIf=" checkoutForm.get('city')?.touched && checkoutForm.get('city')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>


        <label for="state">State:</label>
        <input type="text" id="state" formControlName="state" placeholder="Enter your state"/>
        <div *ngIf=" checkoutForm.get('state')?.touched && checkoutForm.get('state')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>


        <label for="zipCode">ZipCode:</label>
        <input type="number" id="zipCode" formControlName="zipCode" placeholder="Enter your zipcode"/>
        <div *ngIf=" checkoutForm.get('zipCode')?.touched && checkoutForm.get('zipCode')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>
      </div>






      <div class="col-md-6">
        <h3 class="title">Payment</h3>



        <!-- <label for="nameOnCard">Card Name:</label>
        <input type="text" id="nameOnCard" formControlName="nameOnCard" placeholder="Enter Your Name"/>
        <div *ngIf=" checkoutForm.get('nameOnCard')?.touched && checkoutForm.get('nameOnCard')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div> -->


        <label for="creditCardNumber">Card Number:</label>
        <input type="number" id="creditCardNumber" formControlName="creditCardNumber" placeholder="1111-2222-3333-4444"/>
        <div *ngIf=" checkoutForm.get('creditCardNumber')?.touched && checkoutForm.get('creditCardNumber')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>


        <label for="expMonth">ExpMonth:</label>
        <input type="text" id="expMonth" formControlName="expMonth" placeholder="January"/>
        <div *ngIf=" checkoutForm.get('expMonth')?.touched && checkoutForm.get('expMonth')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>




        <label for="expYear">ExpYear:</label>
        <input type="number" id="expYear" formControlName="expYear" placeholder="2023"/>
        <div *ngIf=" checkoutForm.get('expYear')?.touched && checkoutForm.get('expYear')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>


        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" formControlName="cvv" placeholder="123"/>
        <div *ngIf=" checkoutForm.get('cvv')?.touched && checkoutForm.get('cvv')?.hasError('required')">
          <p style="color: #fe0000">* Required</p>
        </div>

        </div>
    </div>
     <button class="btn btn-primary" style="width: 100%;" (click)="openModal()">Proceed to Checkout</button>
  </form>
</div>


<!-- Bootstrap Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{ 'd-block': showModal }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Complete Checkout</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()" style="background: transparent; border: none; cursor: pointer; color: #fe0000;">
          <span aria-hidden="true">&times;</span>
        </button>

        

      </div>
      <div class="modal-body">
        <p>Payment details:</p>
        <!-- <p>Name: {{ checkoutForm.get('full_name') }}</p> -->
        <p>Name:Suvojit Modak</p>
        <!-- <p>Email: {{ checkoutForm.get('email') }}</p> -->
        <p>Email:suvojitt78@gmail.com</p>
        <p>Total Price: â‚¹{{ calculateTotalPrice() }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <!-- <button type="button" class="btn btn-primary" (click)="placeOrder()">Complete Checkout</button> -->
        <button type="button" class="btn btn-primary" (click)="show()">Complete Checkout</button>
      </div>
    </div>
  </div>
</div>
