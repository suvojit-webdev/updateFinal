<header>
  <div *ngIf="showSmartBar" class="smart-bar" id="smartBar">
    <div class="smart-bar" id="smartBar">
      <div class="smart-bar__content">
        <div class="smart-bar__basic-content" data-testid="basic-with-timer">
          <a data-testid="smart-bar-action-url" routerLink="/pricing">
            <span data-testid="smart-bar-copy">
              <span
                class="smart-bar__title"
                data-purpose="smart-bar-title"
                data-testid="smart-bar-title"
                >Skill up at scale |</span
              >
              <span
                class="smart-bar__subtitle"
                data-purpose="smart-bar-subtitle"
                data-testid="smart-bar-subtitle"
              >
                Learn why CodeTutor is trusted by 14.4K+ businesses around the
                world</span
              >
            </span>
          </a>
          <button
            class="close-button"
            aria-label="Close"
            (click)="closeSmartBar()"
          >
            âœ•
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
