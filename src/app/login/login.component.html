<div class="login-container">
  <div class="text-center">
    <h2>Login</h2>
    <p>Welcome back! Please enter your details below.</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" autocomplete="email" placeholder="name@email.com"/>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
        <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <!-- <input type="password" formControlName="password" style="margin-bottom: 15px;" /> -->
      <!-- <input type="password" formControlName="password" style="margin-bottom: 15px;" autocomplete="password" placeholder="Enter your password"/> -->
      <div style="position: relative;">
        <input type="{{ passwordVisible ? 'text' : 'password' }}" formControlName="password" style="margin-bottom: 15px;" autocomplete="password" placeholder="Enter your password"/>
        <button class="mainHide btn bg-transparent" type="button" (click)="togglePasswordVisibility()" style="position: absolute; top: 40%; right: 10px; transform: translateY(-50%);">
          <!-- {{ passwordVisible ? 'Hide' : 'Show' }} -->
          <span [ngClass]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></span>
        </button>
      </div>

      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid" class="continue-button dark">Log In</button>
    </div>
  </form>
  <div class="text-center mt-4">
    <a activeclassname="active" class="forgot-password" >Forgot your password?</a>
    <div class="or-divider">
      <p>or</p>
    </div>
    <div class="form-group">
      <button type="button" class="continue-button facebook">Continue with Facebook</button>
    </div>
    <div class="form-group">
      <button type="button" class="continue-button google">Continue with Google</button>
    </div>
    <div class="form-group">
      <button type="button" class="continue-button apple">Continue with Apple</button>
    </div>
  </div>
  <div class="mt-4">Don't have an account? <a activeclassname="active" class="signup-link" routerLink="/signup">Sign Up</a></div>
</div>

<router-outlet></router-outlet>
